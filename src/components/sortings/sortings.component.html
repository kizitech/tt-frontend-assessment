<!-- Sorting by newest to oldest -->
<div class="flex">
    <span class="mr-2 text-[#424242] text-nowrap font-bold text-lg">Sort By:</span>
    <mat-select [(value)]="sortOrder">
        <mat-option value="newest">Newest to oldest</mat-option>
        <mat-option value="oldest">Oldest to newest</mat-option>
    </mat-select>
</div>
