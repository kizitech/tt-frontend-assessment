<div class="flex justify-center items-center min-h-[500px] bg-white">
    <div class="bg-white flex flex-col gap-[114px] md:flex-row py-[55px] px-20 rounded-xl shadow-md w-full max-w-5xl">
        <div class="grid gap-6">
            <div class="flex items-center space-x-2 mb-4">
                <div class="flex -space-x-2">
                    <img class="w-8 h-8 rounded-full border-2 border-white"
                        src="https://randomuser.me/api/portraits/women/1.jpg" alt="User">
                    <img class="w-8 h-8 rounded-full border-2 border-white"
                        src="https://randomuser.me/api/portraits/men/2.jpg" alt="User">
                    <img class="w-8 h-8 rounded-full border-2 border-white"
                        src="https://randomuser.me/api/portraits/women/3.jpg" alt="User">
                </div>
            </div>
            <h2 class="text-[32px] tracking-[-1.5px] leading-[36px] font-medium mb-2">Don't quite find what you want?
            </h2>
            <p class="text-gray-600 mb-4">Let us know and we will make it available for you in a jiffy.</p>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-[#757575] mb-1">Name</label>
                    <input id="name" formControlName="name" type="text" placeholder="Enter your name"
                        class="p-3 border border-[#E0E0E0] placeholder:text-[#BDBDBD] rounded-[8px] w-full">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-[#757575] mb-1">Email</label>
                    <input id="email" formControlName="email" type="email" placeholder="Enter your email"
                        class="p-3 border border-[#E0E0E0] placeholder:text-[#BDBDBD] rounded-[8px] w-full">
                </div>
                <div>
                    <label for="product" class="block text-sm font-medium text-[#757575] mb-1">Product name</label>
                    <input id="product" formControlName="product" type="text" placeholder="Enter name of product"
                        class="p-3 border border-[#E0E0E0] placeholder:text-[#BDBDBD] rounded-[8px] w-full">
                </div>
                <div>
                    <label for="vendor" class="block text-sm font-medium text-[#757575] mb-1">Vendor name</label>
                    <input id="vendor" formControlName="vendor" type="text" placeholder="e.g. Jumia, Airpeace, Spotify"
                        class="p-3 border border-[#E0E0E0] placeholder:text-[#BDBDBD] rounded-[8px] w-full">
                </div>
            </div>
            <button type="submit"
                class="w-full mt-4 bg-[#9444CB] text-white flex items-center justify-center gap-2 rounded-[8px] py-3 px-6 hover:brightness-90 transition cursor-pointer">
                <span class="text-lg font-semibold">Submit</span>
                <img src="icons/arrow-left.png" alt="Submit" class="">
            </button>
        </form>
    </div>
</div>
