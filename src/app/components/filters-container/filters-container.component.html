<div>
    <div fxLayoutAlign="end center" fxHide fxShow.lt-md>
        <div class="bg-white rounded-xl border-2 border-black p-2 w-fit cursor-pointer" fxLayoutAlign="center"
            (click)="toggleFiltersContainer()">
            <div fxLayout="row" fxLayoutAlign="center center" class="gap-2">
                <button mat-icon-button>
                    <mat-icon class="font-bold text-[0.9rem] pt-0.5">filter_list</mat-icon>
                </button>
                <span class="font-medium text-sm mb-1">Filters</span>
            </div>
        </div>
    </div>
    <div class="absolute box-shadow border-1 border-gray-200 rounded-xl bg-white z-20 h-[380px] w-[240px] top-20 right-0 lg:sticky lg:shadow-none lg:border-none overflow-auto no-scrollbar"
        [fxHide.lt-md]="!showFiltersContainer()">
        <app-filters></app-filters>
    </div>
</div>
